<!doctype html>
<html>
<head>
    <title>Last FM Loved Tracks to Spotify Playlist</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
<nav class="navbar navbar-default shadow-z-1">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LastFMToSpotify</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav"></ul>
            <ul class="nav navbar-nav navbar-right">
                <div id="login">
                    <a href="/login" class="btn btn-primary">Log in with Spotify</a>
                </div>
            </ul>
        </div>

    </div>
</nav>
<div class="container">
    <div id="loggedin">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title" id="panel-title">Logged in as </h3>
            </div>
            <div class="panel-body">
                <div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-5">
                                <input type="text" class="form-control inputs"  name="name" id="name" placeholder="LastFm Username" required>
                            </div>
                            <div class="col-lg-5">
                                <input type="text" class="form-control inputs"  name="playlistName" id="playlistName" placeholder="New Playlist Name" required>
                            </div>
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-primary submit" id="run">Do it</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="oauth">
            </div>
            <div id="lastfm"></div>
            <div id="spotify">
            </div>
        </div>
        <div id="results">
            <div class="row">
                <div class="col-lg-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-striped active" id = "success-progress" style="width: 0%"></div>
                        <div class="progress-bar progress-bar-warning" id="failure-progress" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-success results-pane">
                        <div class="panel-heading">
                            <h3 class="panel-title">Successfully Added</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row results-header">
                                <div class="col-lg-6"><h5 align="center">LastFm Track</h5></div>
                                <div class="col-lg-6"><h5 align="center">Spotify Track</h5></div>
                            </div>
                            <div class="col-lg-6" id="successful-result-lastfm"></div>
                            <div class="col-lg-6" id="successful-result-spotify"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel panel-danger .results-pane">
                        <div class="panel-heading">
                            <h3 class="panel-title">Failures (Spotify Track Not Found)</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row results-header">
                                <div class="col-lg-12"><h5 align="center">LastFm Track</h5></div>
                            </div>
                            <div class="col-lg-12" id="fail-result-lastfm"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="js/ripples.min.js"></script>
<script src="js/material.min.js"></script>
<script>
    $(document).ready(function() {
        $.material.init();
    });
</script>
<script src="js/lastfmToSpotify.js"></script>
</body>
</html>
